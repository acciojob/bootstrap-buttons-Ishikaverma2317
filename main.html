<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap 4.3.1 CSS -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  >
</head>
<body class="text-center p-4">

  <h2>Bootstrap Buttons</h2>

  <!-- Button 1: Primary button -->
  <button id="button-1" class="btn btn-primary m-2">Button 1</button>

  <!-- Button 2: Outline secondary button -->
  <button id="button-2" class="btn btn-outline-secondary m-2">Button 2</button>

  <!-- Button 3: Success large button -->
  <button id="button-3" class="btn btn-success btn-lg m-2">Button 3</button>

  <!-- Button 4: Danger small button -->
  <button id="button-4" class="btn btn-danger btn-sm m-2">Button 4</button>

  <!-- Button 5: Warning large full-screen width button -->
  <button id="button-5" class="btn btn-warning btn-lg btn-block m-2">Button 5</button>

  <!-- Button 6: Disabled info button -->
  <button id="button-6" class="btn btn-info m-2" disabled>Button 6</button>

  <!-- Button 7: Light button -->
  <button id="button-7" class="btn btn-light m-2">Button 7</button>

  <!-- Button 8: Link button -->
  <button id="button-8" class="btn btn-link m-2">Button 8</button>

  <!-- Bootstrap JS (optional, not required for this task) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
