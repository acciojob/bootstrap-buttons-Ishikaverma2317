<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>

    <!-- âœ… Correct Bootstrap CDN version (4.3.1) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body class="text-center p-4">
    <!-- Heading -->
    <h2>Bootstrap Buttons</h2>

    <!-- Button 1: Primary -->
    <button id="button-1" class="btn btn-primary m-2">Button 1</button>

    <!-- Button 2: Outline Secondary -->
    <button id="button-2" class="btn btn-outline-secondary m-2">Button 2</button>

    <!-- Button 3: Large Success -->
    <button id="button-3" class="btn btn-success btn-lg m-2">Button 3</button>

    <!-- Button 4: Small Danger -->
    <button id="button-4" class="btn btn-danger btn-sm m-2">Button 4</button>

    <!-- Button 5: Large Full-width Warning -->
    <button id="button-5" class="btn btn-warning btn-lg btn-block m-2">
      Button 5
    </button>

    <!-- Button 6: Disabled Info -->
    <button id="button-6" class="btn btn-info m-2" disabled>Button 6</button>

    <!-- Button 7: Light -->
    <button id="button-7" class="btn btn-light m-2">Button 7</button>

    <!-- Button 8: Link -->
    <button id="button-8" class="btn btn-link m-2">Button 8</button>

    <!-- Bootstrap JS (with integrity attributes) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaPka2FjQn9SRFJ0o8hG2Wl6z"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
