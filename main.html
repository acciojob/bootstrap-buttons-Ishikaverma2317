<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">

    <!-- 1 -->
    <button id="button-1" class="btn btn-primary">Button-1</button>

    <!-- 2 -->
    <button id="button-2" class="btn btn-outline-secondary">Button-2</button>

    <!-- 3 -->
    <button id="button-3" class="btn btn-success btn-lg">Button-3</button>

    <!-- 4 -->
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>

    <!-- âœ… 5 (fixed) -->
    <button id="button-5" class="btn btn-warning btn-lg w-100">
       Button-5
    </button>

    <!-- 6 -->
    <button id="button-6" class="btn btn-info disabled" disabled>
      Button-6
    </button>

    <!-- 7 -->
    <button id="button-7" class="btn btn-light">Button-7</button>

    <!-- 8 -->
    <button id="button-8" class="btn btn-link">Button-8</button>

  </body>
</html>
