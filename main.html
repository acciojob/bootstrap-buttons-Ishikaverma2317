<!DOCTYPE html>
<html>
<head>
  <!-- Link Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Bootstrap Buttons -->
  <div class="container text-center mt-4">
    <h3>Bootstrap Buttons</h3>

    <button id="button-1" class="btn btn-primary">Button 1</button>
    <button id="button-2" class="btn btn-outline-secondary">Button 2</button>
    <button id="button-3" class="btn btn-success btn-lg">Button 3</button>
    <button id="button-4" class="btn btn-danger btn-sm">Button 4</button>
    <button id="button-5" class="btn btn-warning w-100 btn-lg">Button 5</button>
    <button id="button-6" class="btn btn-info" disabled>Button 6</button>
    <button id="button-7" class="btn btn-light">Button 7</button>
    <button id="button-8" class="btn btn-link">Button 8</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
